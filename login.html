<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cifra</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">Log In</h1>
        
        <form id="loginForm" class="space-y-4">
            <!-- Email Address -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <!-- Password -->
            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <a href="forgot-password.html" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                </div>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <!-- Error Message -->
            <div id="loginError" class="text-red-600 text-sm hidden"></div>
            
            <!-- Demo Credentials Hint -->
            <div class="text-xs text-gray-500 italic text-center">
                <p>Demo credentials: user@example.com / password: 1</p>
            </div>
            
            <!-- Login Button -->
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Log In
                </button>
            </div>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? <a href="register.html" class="text-blue-600 hover:underline">Register</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const loginError = document.getElementById('loginError');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simple validation
                if (!email.value || !password.value) {
                    loginError.textContent = 'Please enter both email and password';
                    loginError.classList.remove('hidden');
                    return;
                }
                
                // For demo purposes, we'll use a simple check
                // In a real application, this would be a server request
                if ((email.value === 'demo@example.com' && password.value === 'password') || 
                    (email.value === 'user@example.com' && password.value === '1')) {
                    // Successful login
                    window.location.href = 'dashboard.html';
                } else {
                    // Failed login
                    loginError.textContent = 'Invalid email or password';
                    loginError.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
