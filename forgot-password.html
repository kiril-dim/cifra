<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Cifra</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">Forgot Password</h1>
        
        <div id="requestForm" class="space-y-4">
            <p class="text-gray-600 text-sm mb-4">
                Enter your email address below and we'll send you a link to reset your password.
            </p>
            
            <!-- Email Address -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <p id="emailError" class="mt-1 text-sm text-red-600 hidden"></p>
            </div>
            
            <!-- Submit Button -->
            <div>
                <button id="submitButton"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Submit
                </button>
            </div>
        </div>
        
        <!-- Success Message (hidden by default) -->
        <div id="successMessage" class="hidden space-y-4">
            <div class="bg-green-50 p-4 rounded-md">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-green-800">
                            Password reset email sent! Please check your inbox.
                        </p>
                    </div>
                </div>
            </div>
            
            <p class="text-gray-600 text-sm">
                If you don't receive an email within a few minutes, please check your spam folder.
            </p>
        </div>
        
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                Remember your password? <a href="login.html" class="text-blue-600 hover:underline">Log in</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const submitButton = document.getElementById('submitButton');
            const requestForm = document.getElementById('requestForm');
            const successMessage = document.getElementById('successMessage');
            
            // Email validation
            email.addEventListener('blur', function() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email.value)) {
                    emailError.textContent = 'Please enter a valid email address';
                    emailError.classList.remove('hidden');
                } else {
                    emailError.classList.add('hidden');
                }
            });
            
            // Form submission
            submitButton.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Validate email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email.value)) {
                    emailError.textContent = 'Please enter a valid email address';
                    emailError.classList.remove('hidden');
                    return;
                }
                
                // Show success message
                requestForm.classList.add('hidden');
                successMessage.classList.remove('hidden');
                
                // In a real application, this would send a request to the server
            });
        });
    </script>
</body>
</html>
