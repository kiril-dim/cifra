<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Потребителски настройки - Cifra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .language-selector {
            position: absolute;
            top: 1rem;
            right: 5rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-blue-600 text-lg font-bold">Cifra</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="dashboard.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Табло
                        </a>
                        <a href="documents.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Документи
                        </a>
                        <a href="reports.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Справки
                        </a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <div class="language-selector mr-4">
                        <select id="languageSelect" class="px-2 py-1 border border-gray-300 rounded-md text-sm">
                            <option value="en">English</option>
                            <option value="bg" selected>Български</option>
                        </select>
                    </div>
                    <div class="ml-3 relative">
                        <div>
                            <button type="button" class="bg-white flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" id="user-menu-button">
                                <span class="sr-only">Отвори потребителско меню</span>
                                <div class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center">
                                    <span class="text-blue-600 font-medium">ИД</span>
                                </div>
                            </button>
                        </div>
                        <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden" id="user-menu">
                            <a href="settings.html" class="block px-4 py-2 text-sm text-gray-700 bg-gray-100">Настройки</a>
                            <a href="#" id="logoutButton" class="block px-4 py-2 text-sm text-gray-700">Изход</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <h1 class="text-2xl font-semibold text-gray-900">Потребителски настройки</h1>
            
            <div class="mt-6 bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6">
                <div class="md:grid md:grid-cols-3 md:gap-6">
                    <div class="md:col-span-1">
                        <h3 class="text-lg font-medium leading-6 text-gray-900">Информация за профила</h3>
                        <p class="mt-1 text-sm text-gray-500">
                            Информация и настройки за вашия акаунт.
                        </p>
                    </div>
                    <div class="mt-5 md:mt-0 md:col-span-2">
                        <div class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Имейл адрес</label>
                                <div class="mt-1 flex rounded-md shadow-sm">
                                    <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                        </svg>
                                    </span>
                                    <input type="text" value="john.doe@example.com" disabled class="flex-1 focus:ring-blue-500 focus:border-blue-500 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300 bg-gray-100">
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Тип акаунт</label>
                                <div class="mt-1 flex rounded-md shadow-sm">
                                    <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                        </svg>
                                    </span>
                                    <input type="text" value="Стандартен потребител" disabled class="flex-1 focus:ring-blue-500 focus:border-blue-500 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300 bg-gray-100">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6">
                <div class="md:grid md:grid-cols-3 md:gap-6">
                    <div class="md:col-span-1">
                        <h3 class="text-lg font-medium leading-6 text-gray-900">Смяна на парола</h3>
                        <p class="mt-1 text-sm text-gray-500">
                            Актуализирайте паролата си, за да запазите акаунта си защитен.
                        </p>
                    </div>
                    <div class="mt-5 md:mt-0 md:col-span-2">
                        <form id="changePasswordForm" class="space-y-6">
                            <div>
                                <label for="currentPassword" class="block text-sm font-medium text-gray-700">Текуща парола</label>
                                <input type="password" id="currentPassword" name="currentPassword" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                            
                            <div>
                                <label for="newPassword" class="block text-sm font-medium text-gray-700">Нова парола</label>
                                <input type="password" id="newPassword" name="newPassword" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <div class="mt-1 flex items-center">
                                    <div id="passwordStrength" class="h-1 flex-grow rounded-full overflow-hidden bg-gray-200">
                                        <div id="passwordStrengthBar" class="h-full w-0 bg-red-500 transition-all duration-300"></div>
                                    </div>
                                    <span id="passwordStrengthText" class="ml-2 text-xs text-gray-500">Слаба</span>
                                </div>
                            </div>
                            
                            <div>
                                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Потвърдете новата парола</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <p id="confirmPasswordError" class="mt-1 text-sm text-red-600 hidden"></p>
                            </div>
                            
                            <div>
                                <button type="submit"
                                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Смени паролата
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6">
                <div class="md:grid md:grid-cols-3 md:gap-6">
                    <div class="md:col-span-1">
                        <h3 class="text-lg font-medium leading-6 text-gray-900">Действия с акаунта</h3>
                        <p class="mt-1 text-sm text-gray-500">
                            Управление на вашата потребителска сесия.
                        </p>
                    </div>
                    <div class="mt-5 md:mt-0 md:col-span-2">
                        <div>
                            <button id="logoutButtonMain" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                Изход
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // User menu toggle
            const userMenuButton = document.getElementById('user-menu-button');
            const userMenu = document.getElementById('user-menu');
            
            userMenuButton.addEventListener('click', function() {
                userMenu.classList.toggle('hidden');
            });
            
            // Close the menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
                    userMenu.classList.add('hidden');
                }
            });
            
            // Language selector
            const languageSelect = document.getElementById('languageSelect');
            
            languageSelect.addEventListener('change', function() {
                const selectedLanguage = this.value;
                if (selectedLanguage === 'bg') {
                    window.location.href = 'settings.html';
                } else if (selectedLanguage === 'en') {
                    window.location.href = '../settings.html';
                }
            });
            
            // Password strength indicator
            const newPassword = document.getElementById('newPassword');
            const passwordStrengthBar = document.getElementById('passwordStrengthBar');
            const passwordStrengthText = document.getElementById('passwordStrengthText');
            
            newPassword.addEventListener('input', function() {
                const value = newPassword.value;
                let strength = 0;
                
                if (value.length >= 8) strength += 1;
                if (/[A-Z]/.test(value)) strength += 1;
                if (/[0-9]/.test(value)) strength += 1;
                if (/[^A-Za-z0-9]/.test(value)) strength += 1;
                
                switch (strength) {
                    case 0:
                        passwordStrengthBar.style.width = '0%';
                        passwordStrengthBar.className = 'h-full w-0 bg-red-500 transition-all duration-300';
                        passwordStrengthText.textContent = 'Слаба';
                        passwordStrengthText.className = 'ml-2 text-xs text-gray-500';
                        break;
                    case 1:
                        passwordStrengthBar.style.width = '25%';
                        passwordStrengthBar.className = 'h-full bg-red-500 transition-all duration-300';
                        passwordStrengthText.textContent = 'Слаба';
                        passwordStrengthText.className = 'ml-2 text-xs text-red-500';
                        break;
                    case 2:
                        passwordStrengthBar.style.width = '50%';
                        passwordStrengthBar.className = 'h-full bg-yellow-500 transition-all duration-300';
                        passwordStrengthText.textContent = 'Средна';
                        passwordStrengthText.className = 'ml-2 text-xs text-yellow-500';
                        break;
                    case 3:
                        passwordStrengthBar.style.width = '75%';
                        passwordStrengthBar.className = 'h-full bg-blue-500 transition-all duration-300';
                        passwordStrengthText.textContent = 'Добра';
                        passwordStrengthText.className = 'ml-2 text-xs text-blue-500';
                        break;
                    case 4:
                        passwordStrengthBar.style.width = '100%';
                        passwordStrengthBar.className = 'h-full bg-green-500 transition-all duration-300';
                        passwordStrengthText.textContent = 'Силна';
                        passwordStrengthText.className = 'ml-2 text-xs text-green-500';
                        break;
                }
            });
            
            // Password match validation
            const confirmPassword = document.getElementById('confirmPassword');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            
            confirmPassword.addEventListener('input', function() {
                if (newPassword.value !== confirmPassword.value) {
                    confirmPasswordError.textContent = 'Паролите не съвпадат';
                    confirmPasswordError.classList.remove('hidden');
                } else {
                    confirmPasswordError.classList.add('hidden');
                }
            });
            
            // Change password form submission
            const changePasswordForm = document.getElementById('changePasswordForm');
            
            changePasswordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate password match
                if (newPassword.value !== confirmPassword.value) {
                    confirmPasswordError.textContent = 'Паролите не съвпадат';
                    confirmPasswordError.classList.remove('hidden');
                    return;
                }
                
                // In a real application, this would submit to a server
                alert('Паролата е променена успешно!');
                changePasswordForm.reset();
            });
            
            // Logout functionality
            const logoutButton = document.getElementById('logoutButton');
            const logoutButtonMain = document.getElementById('logoutButtonMain');
            
            function logout() {
                // In a real application, this would clear the session
                window.location.href = 'login.html';
            }
            
            logoutButton.addEventListener('click', logout);
            logoutButtonMain.addEventListener('click', logout);
        });
    </script>
</body>
</html>
